<!DOCTYPE html>
<html>
<head>
    <title>Snow Bros in HTML!</title>
    <script src="js/lib/phaser.js"></script>
    <script src="js/obj/loc.js"></script>
    <script src="js/obj/font.js"></script>
    <script src="js/obj/keys.js"></script>
    <script src="js/chars/objects.js"></script>
    <script src="js/chars/characters.js"></script>
    <script src="js/chars/enemies.js"></script>
    <script src="js/states/play.js"></script>
    <script src="js/states/prologue.js"></script>
    <script src="js/states/menu.js"></script>
    <script src="js/states/load.js"></script>
    <script src="js/states/boot.js"></script>
    <script src="js/states/game.js"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameDiv {
            width: 100%;
            height: 100%;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="gameDiv"></div>

    <div class="controls">
        <div>CONTROLS</div>
        <div>UP, DOWN, LEFT, RIGHT</div>
        <div>BUTTON A: A</div>
        <div>BUTTON B: S</div>
        <div>START: ENTER</div>
        <div>SELECT: BACKSPACE</div>
    </div>
</body>
</html>
